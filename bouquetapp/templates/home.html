{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flower Shop</title>
  </head>
  <body>
    <h1>Our Bouquets</h1>
    <a href="{% url 'bouquetapp:bouquet_form' %}">Create New Bouquet</a>

    <ol>
    {% for bouquet in bouquets %}
        <li>
            <a href="{% url 'bouquetapp:bouquet' bouquet.id %}">{{ bouquet.name }}</a>
        </li>
    {% endfor %}
    </ol>
  </body>
</html>
